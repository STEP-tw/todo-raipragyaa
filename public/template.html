<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View Todo</title>
    <script src="/js/viewHandler.js" charset="utf-8"></script>
  </head>
  <body>
    <center><h1> Your ToDo </h1></center>
    <a href="/home"> <button type="button">Go To Home </button> </a>
    <a href="logout"> <button type="button">Logout</button> </a>
    <div id="toDoList">
      <pre><h2>Title:home work <button id="title" onclick="editTitle()" type="button" name="button">edit</button></h2><h2>Description:important <button id="description" onclick="editDescription()" type="button" name="button">edit</button></h2><ul id="list"><li id=0_0>first <input id="0" onclick="markOrUnmarkItem()" type="checkbox" name="status"> <button id="0" onclick="editItem()" type="button" name="button">edit</button> <button id="0" onclick="deleteItem()" type="button" name="button">delete</button></li></ul><br><button id="addItem" onclick="addItem()" type="button" name="button">Add Item</button><button id="save" onclick="save()" type="button" name="button">save</button>
    </div>
  </body>
